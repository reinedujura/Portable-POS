<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Portable POS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1A1625 0%, #2D1F3E 100%);
            color: #E8E6E3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #D63864;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .features {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #D63864 0%, #8B2149 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, some features are still available!</p>
        
        <div class="features">
            <div class="feature-item">
                <span class="feature-icon">‚úÖ</span>
                <span>View cached transactions</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">‚úÖ</span>
                <span>Browse menu items</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üìù</span>
                <span>Create offline transactions (will sync when online)</span>
            </div>
        </div>
        
        <button onclick="window.location.reload()">
            üîÑ Try Again
        </button>
        
        <p style="margin-top: 30px; font-size: 0.9rem; opacity: 0.7;">
            Your data will sync automatically when you're back online
        </p>
    </div>
</body>
</html>
